<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An amazing stocks visualizer web app" />
    <meta
      name="keywords"
      content="stocks, visualizer, web app, stocks
    visualizer, stocks web app, stocks performance, stocks performance
    visualizer, stocks performance web app, stocks performance visualizer web"
    />
    <meta name="robots" content="index,follow" />
    <meta name="language" content="EN" />
    <meta name="author" content="Antonio Della Fortuna" />
    <meta name="theme-color" content="#9155FD" />

    <title>Stocks Performance</title>
    <link rel="stylesheet" type="text/css" href="/loader.css" />
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <img src="/logo.webp" height="80" alt="Logo" />
        </div>
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script>
      const loaderColor =
        localStorage.getItem("Materio-initial-loader-bg") || "#FFFFFF";
      const primaryColor =
        localStorage.getItem("Materio-initial-loader-color") || "#9155FD";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );
      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
  </body>
</html>
